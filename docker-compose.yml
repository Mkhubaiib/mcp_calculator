services:
  mcp-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-calculator
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=2.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
